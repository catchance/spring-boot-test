<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">
<head>
<title th:text="${title}">Title</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="http://www.thymeleaf.org"> Thymeleaf -
					Plain </a>
				<ul class="nav">
					<li><a th:href="@{/}" href="home.html"> Home </a></li>
					<li><a th:href="@{/logout}" href="logout"> Logout </a></li>
				</ul>
			</div>
		</div>
		<h1 th:text="${title}">Title</h1>
		<div th:text="${message}">Fake content</div>
		<div id="created" th:text="${#dates.format(date)}">July 11,
			2012 2:17:16 PM CDT</div>
		<div>
			username:<sec:authentication property="name"/> , 欢迎来到主页!<br/>
			authorities:<sec:authentication property="principal.authorities" /><br/>
			enabled:<sec:authentication property="principal.enabled" /><br/>
			accountNonLocked:<sec:authentication property="principal.accountNonLocked" /><br/>
			<sec:authorize ifAnyGranted="ROLE_SUPERVISOR">您是超级管理员,可看到该信息:(这里可以用逗号分隔，加入多个角色你拥有管理员权限)</sec:authorize><br/>
			<sec:authorize url='/test.jsp'>你登陆成功了可以看到: <a href="#">管理页面</a></sec:authorize>
			<br/><a href="/logout">注销登录</a>
		</div>
	</div>
</body>
</html>
